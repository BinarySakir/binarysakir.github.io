<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat bot</title>
	<link href="https://fonts.googleapis.com/css?family=Magra:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="full-height">
		<div class="search_bar">
			<input type="text" name="search" placeholder="Search...">
		</div>
		<div class="header">
			<div class="g_line"></div>
			<h1>Bangladesh COVID-19</h1>
			<div class="r_line"></div>
		</div>
		<marquee>COVID-19 positive cases in last 24 hours: 266&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; COVID-19 Total cases: 1838</marquee>
		<h1 class="update_header">Updates</h1>
		<div class="container district">
			<div class="row">
				<div class="col d-flex justify-content-center" data-num="0"><div class="circle">Dhaka</div></div>
				<div class="col d-flex justify-content-center" data-num="1"><div class="circle">Chattogram</div></div>
				<div class="col d-flex justify-content-center" data-num="2"><div class="circle">Sylhet</div></div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center" data-num="3"><div class="circle">Rangpur</div></div>
				<div class="col d-flex justify-content-center" data-num="4"><div class="circle">Khulna</div></div>
				<div class="col d-flex justify-content-center" data-num="5"><div class="circle">Mymensingh</div></div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center"></div>
				<div class="col d-flex justify-content-center" data-num="6"><div class="circle">Barishal</div></div>
				<div class="col d-flex justify-content-center" data-num="7"><div class="circle">Rajshahi</div></div>
				<div class="col d-flex justify-content-center"></div>
			</div>
		</div>


		<!-- this is for demo only -->
		<div class="drawer">
			<h1></h1>
			<h2><span></span> Active Cases</h2>
			<!-- <div class="info">
				<p><span><img src="ico/customer.svg"></span>28 Active Case</p>
				<p><span><img src="ico/recovered.svg"></span>15 Recovered</p>
				<p><span><img src="ico/tombstone.svg"></span>5 Deceased</p>
			</div> -->
		</div>



	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
