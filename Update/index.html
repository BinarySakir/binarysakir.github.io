<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat bot</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Magra:400,700&display=swap" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="full-height">
		<div class="search_bar">
			<input type="text" name="search" placeholder="Search...">
		</div>
		<div class="header">
			<div class="g_line"></div>
			<h1>Bangladesh COVID-19</h1>
			<div class="r_line"></div>
		</div>
		<marquee>COVID-19 Update</marquee>
		<h1 class="update_header">Updates</h1>
		<div class="container district">
			<div class="row">
				<div class="col d-flex justify-content-center"><div class="circle">Dhaka</div></div>
				<div class="col d-flex justify-content-center"><div class="circle">Chattogram</div></div>
				<div class="col d-flex justify-content-center"><div class="circle">Sylhet</div></div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center"><div class="circle">Khulna</div></div>
				<div class="col d-flex justify-content-center"><div class="circle">Barishal</div></div>
				<div class="col d-flex justify-content-center"><div class="circle">Rajshahi</div></div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center"></div>
				<div class="col d-flex justify-content-center"><div class="circle">Rangpur</div></div>
				<div class="col d-flex justify-content-center"><div class="circle">Mymensingh</div></div>
				<div class="col d-flex justify-content-center"></div>
			</div>
		</div>
		<div class="drawer">
			<h1>Dhaka</h1>
			<h2>48 Active Cases</h2>
			<div class="info">
				<p>28 Active Case</p>
				<p>15 Recovered</p>
				<p>5 Deceased</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
