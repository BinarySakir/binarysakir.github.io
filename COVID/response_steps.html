<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat bot</title>
	<link href="https://fonts.googleapis.com/css?family=Magra:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<meta name="theme-color" content="#5F6FED" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style_response.css">
</head>
<body>
	<div class="response_steps">
		<div class="header_steps">
			<center><img src="logo_full_w.svg"></center>
		</div>
		<div class="container">
			<h1>Steps you should take</h1>
			<div class="row no-gutters">
				<div class="col-3"><center><img src="ico/steps/doctor.svg"></center></div>
				<div class="col-9">Talk to a healthcare professional.</div>
			</div>
			<div class="row no-gutters">
				<div class="col-3"><center><img src="ico/steps/stayhome.svg"></center></div>
				<div class="col-9">Isolate yourself until you talk to a healthcare professional.</div>
			</div>
			<div class="row no-gutters">
				<div class="col-3"><center><img src="ico/steps/rest.svg"></center></div>
				<div class="col-9">Rest and take care.</div>
			</div>
			<div class="row no-gutters">
				<div class="col-3"><center><img src="ico/steps/test.svg"></center></div>
				<div class="col-9">Arrange for testing.</div>
			</div>
			<div class="row no-gutters">
				<div class="col-3"><center><img src="ico/steps/monitor.svg"></center></div>
				<div class="col-9">Monitor your symptoms.</div>
			</div>
			<div class="row no-gutters">
				<div class="col-3"><center><img src="ico/steps/well.svg"></center></div>
				<div class="col-9">You seem to be doing well.</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
</body>
</html>
