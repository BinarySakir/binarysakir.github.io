<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat bot</title>
	<link href="https://fonts.googleapis.com/css?family=Magra:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<meta name="theme-color" content="#5F6FED" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style_response.css">
</head>
<body>
	<div class="response">
		<div class="res_header">
			<h1>Good Evening</h1>
			<p>Your target for today is to keep positive mindset and smile to everyone you meet.</p>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-2"><img src="ico/res/ico_1.svg"></div>
				<div class="col-6">Pre-existing conditions</div>
				<div class="col-3"><button>VIEW</button></div>
				<div class="detail">
					<p>Whatever information there is</p>
				</div>
			</div>
			<div class="row">
				<div class="col-2"><img src="ico/res/ico_2.svg"></div>
				<div class="col-6">Exposure to COVID - 19</div>
				<div class="col-3"><button>VIEW</button></div>
				<div class="detail">
					<p>Whatever information there is</p>
				</div>
			</div>
			<div class="row">
				<div class="col-2"><img src="ico/res/ico_3.svg"></div>
				<div class="col-6">Travel History</div>
				<div class="col-3"><button>VIEW</button></div>
				<div class="detail">
					<p>Whatever information there is</p>
				</div>
			</div>
			<div class="row">
				<div class="col-2"><img src="ico/res/ico_4.svg"></div>
				<div class="col-6">New Syptomps</div>
				<div class="col-3"><button>VIEW</button></div>
				<div class="detail">
					<p>Whatever information there is</p>
				</div>
			</div>
		</div>
		<center><a href="#"><button class="sum_btn">VIEW SUMMARY</button></a></center>
	</div>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(".response .container button").click(function () {
			if($(this).text() === "VIEW"){$(this).html("CLOSE");}
			else{$(this).html("VIEW")}
			$(this).parent().parent().find(".detail").slideToggle();
		});
	</script>
</body>
</html>
