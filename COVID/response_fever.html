<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat bot</title>
	<link href="https://fonts.googleapis.com/css?family=Magra:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<meta name="theme-color" content="#5F6FED" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style_response.css">
</head>
<body>
	<div class="response_2">
		<div class="res_header">
			<p>Greetings from</p>
			<img src="logo_full.svg" style="height: 20px; width: 200px;">
			<p>Your results are here</p>
		</div>
		<div class="user_info" >
			<div class="container">
				<div class="row">
					<div class="col-9">
						<p>Ph no: 01676291391</p>
						<p>Age: 18-45</p>
					</div>
					<div class="col-3">
						<img src="ico/res/avatar.svg" style="height: 50px; width: 50px;">
					</div>
				</div>
			</div>
		</div>
		<div class="fever">
			<div class="container">
				<div id="circle" data-value="0.48"> <!--- (Temperature-50)/100 --->
					<div class="fev_info">
						<img src="ico/res/thermo.svg" style="height: 40px; width: 40px;">
						<br>
						<strong></strong>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<p>Status</p>
						<h3>Nominal</h3>
					</div>
					<div class="col-6">
						<button>Recheck</button>
					</div>
				</div>
			</div>
		</div>
		<center>
			<button class="res_proceed">PROCEED</button>
		</center>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script src="js/circle-progress.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('#circle').circleProgress({
				size: 150,
				startAngle: 180,
				fill: {
					gradient: ["#329D9C", "#7BE495"]
				}
			}).on('circle-animation-progress', function(event, progress, stepValue) {
				$(this).find('strong').html(Math.round(parseFloat((stepValue * 100)+50)) + 'Â°F');
			});
			var topx = $(".fever").offset().top + 70;
			$(".fev_info").css("top", topx+"px");
			$(".fev_info").fadeIn(500);
		});

	</script>
</body>
</html>
