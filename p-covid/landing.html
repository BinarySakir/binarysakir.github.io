<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#035AA7"/>
	<title>Chat bot</title>
	<link href="https://fonts.googleapis.com/css?family=Magra:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
	<style type="text/css">
		body{
			margin-top: 20px;
			background-color: #0E59A9;
			color: #ffffff;
			font-family: "Magra";
		}
		a, a:active, a:focus, a:hover{
			text-decoration: none;
			color: #ffffff;
		}
		.logo{
			height: 80px;
			width: 250px;
		}
		.cont_1{
			margin-top: 20px;
		}
		.col-4{
			border-radius: 10px;
			transition: all 300ms;
			padding: 10px; 
		}
		.col-4 img{
			height: 50%;
			width: 50%;
		}
		.col-4:hover{
			background-color: rgba(255,255,255,0.2);
		}
		.cont_2{
			border-top-right-radius: 10px;
			border-top-left-radius: 10px;
			position: absolute;
			bottom: 0;
    		left: 0;
    		right: 0;
			background-color: rgba(255,255,255,0.2);
		}
		.cont_2 p{
			margin: 10px 0;
			font-size: 14px;
		}
		@media (min-width: 768px) {
			.col-4 img{
				height: 60px;
				width: 60px;
			}
		}
	</style>
</head>
<body>
	<div class="header">
		<center><img src="maxpro.png" class="img-fluid logo"></center>
	</div>
	<div class="container cont_1 text-center">
		<p>করোনার দুর্যোগে Maxpro নিয়ে এলো</p>
		<div class="row">
			<div class="col-4">
				<a href="#">
					<img src="virus.svg">
					<p>করোনায় করণীয়</p>
				</a>
			</div>
			<div class="col-4">
				<a href="#">
					<img src="tv.svg">
					<p>Live Corona Case Update</p>
				</a>
			</div>
			<div class="col-4">
				<a href="#">
					<img src="bot.svg">
					<p>Assessment Assistants</p>
				</a>
			</div>
		</div>
	</div>
	<div class="container cont_2 text-center">
		<p>আরো আছে Maxpro থেকে</p>
		<div class="row">
			<div class="col-4">
				<a href="#">
					<img src="ver.svg">
					<p>Maxpro Verification</p>
				</a>
			</div>
			<div class="col-4">
				<a href="#">
					<img src="ramadan.svg">
					<p>Ramadan App</p>
				</a>
			</div>
			<div class="col-4">
				<a href="#">
					<img src="web.svg">
					<p>Maxpro Webpage</p>
				</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>
</html>
