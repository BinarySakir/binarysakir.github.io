<!DOCTYPE html>
<html class="sr">
<head>
	<title>Panacea 2.0</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
	<div class="full-height">
		<div class="container cnt-2">
			<h5 class="">To start your warranty for <b>Vision Blender model 420</b>, enter the following information</h5>
			<!-- *ajax needed to launch modal* -->
			<form>
			  <div class="form-group load-hidden">
			  	<!-- <label>Name</label> -->
			    <input type="text" class="form-control" placeholder="Name" required>
			  </div>
			  <div class="form-group load-hidden">
			  	<!-- <label>Phone</label> -->
			    <input type="tel" class="form-control" placeholder="Phone" required>
			  </div>
			  <div class="form-group load-hidden">
			  	<!-- <label>Dealer Code</label> -->
			    <input type="text" class="form-control" placeholder="Dealer Code" required>
			  </div>
			  <div class="form-group load-hidden">
			  	<!-- <label>Email</label> -->
			    <input type="email" class="form-control" placeholder="Email (Optional)">
			  </div>
			  <button type="submit" class="btn btn-default load-hidden">Submit</button>
			  <!-- <button type="submit" class="btn btn-default load-hidden" data-toggle="modal" data-target="#error-modal" >Submit</button> -->
			</form>
		</div>
		<!-- <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		        An error message.
		      </div>
		    </div>
		  </div>
		</div> -->
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-floating-placeholder.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		$( 'input' ).floatingPlaceholder({
			placeholderActiveColor: '#ffffff',
			placeholderIdleColor: '#ffffff',
			transitionTime: 300,
		});
	</script>
</body>
</html>
