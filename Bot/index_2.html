<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat bot</title>
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<!-- Message format -->
	<div class="conv-grp">
		<img src="avatar.svg" height="40" width="40">
		<div class="conv">
			<div class="text">Hi!</div><br>
			<div class="text">Good to see you there.</div>
			<div class="time">13:55</div>
		</div>
	</div>
	<div class="conv-grp right">
		<div class="conv">
			<div class="text">I've had no exposure.</div>
			<div class="time">13:56</div>
		</div>
	</div>

	<div class="drawer">
		<div class="option"><img src="bangladesh.svg" height="20px" width="20px"> &nbsp;Bangladesh</div>
		<div class="option"><img src="italy.svg" height="20px" width="20px"> &nbsp;Italy</div>
		<div class="option"><img src="united-states.svg" height="20px" width="20px"> &nbsp;United States</div>
		<div class="option"><img src="canada.svg" height="20px" width="20px"> &nbsp;Canada</div>
		<div class="proceed">Proceed</div>
	</div>
	<style type="text/css">
		.drawer{
			background: #ffffff;
			box-shadow: none;
		}
		.option{
			background-color: #eee;
			width: 49%;
			display: inline-block;
			color: #1c1c1e !important;
			-webkit-box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.2);
			/*-moz-box-shadow: 0px -2px 44px 5px rgba(0,0,0,0.2);*/
			/*box-shadow: 0px -2px 44px 5px rgba(0,0,0,0.2);*/
		}
		.selected{
			border: 1px solid grey;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(".option").click(function(){
		$(this).toggleClass("selected");
	});
	</script>
	<!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>
</html>
